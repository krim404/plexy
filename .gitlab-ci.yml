stages:
  - build
  - scan
  - code_quality
  - safety
  - push

variables:
  AFTER_SCRIPT_IGNORE_ERRORS: "true"
  IMAGE_NAME: $HARBOR_HOST/library/$CI_PROJECT_NAME

build:
  image: docker:27.0.3
  stage: build
  services:
    - docker:27.0.3-dind
  script:
    - docker buildx create --use --name builder
    - docker buildx build --platform linux/amd64,linux/arm64 -t $IMAGE_NAME:$CI_COMMIT_REF_SLUG -t $IMAGE_NAME:latest -o type=docker .
  after_script:
    - docker buildx stop builder
    - docker buildx rm builder

trivy_scan:
  stage: scan
  image: 
    name: aquasec/trivy:latest
    entrypoint: [""]
  script:
    - trivy image --exit-code 1 --ignore-unfixed --severity HIGH,CRITICAL $IMAGE_NAME:latest
  allow_failure: true
  rules:
    - if: $CI_COMMIT_BRANCH

code_quality:
  stage: code_quality
  image: python:3.12
  before_script:
    - pip install flake8
  script:
    - flake8 .
  allow_failure: true
  rules:
    - if: $CI_COMMIT_BRANCH

safety:
  stage: safety
  image: python:3.12
  before_script:
    - pip install safety
  script:
    - safety check
  allow_failure: true
  rules:
    - if: $CI_COMMIT_BRANCH

push:
  stage: push
  image: docker:27.0.3
  before_script:
    - docker login -u $HARBOR_USERNAME -p $HARBOR_PASSWORD $HARBOR_HOST
  script:
    - docker push --all-tags $IMAGE_NAME
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH